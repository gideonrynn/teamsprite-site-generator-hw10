<!-- Start Intern Card -->
    
    <div class="col-lg-4">

        <div class="card mw-100 mh-100">

            <div class="card-header">
            
                <h4>{{ name }}</h4>

                <h5>{{ type }}</h5>

            </div>

            <!-- save to insert img for role -->
            <!-- <img src="..." class="card-img-top" alt="..."> -->

            <div class="card-body">

                <ul class="list-group list-group-flush">

                    <li class="list-group-item">Email: <a href="mailto:{{email}}">{{ email }}</a></li>
                    <li class="list-group-item">School: <a href="https://www.google.com/search?q={{ school }}&school" target="_blank">{{ school }}</a></li>
                </ul>

            </div>
